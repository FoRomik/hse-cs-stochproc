## Структура курса: содержание

- Введение в теорию случайных процессов
- Марковские случайные процессы
- Элементарные модели и простейшие алгоритмы обработки временных рядов
- Авторегрессионные и условно-гауссовские модели временных рядов
- Сегментация сигналов на основе скрытых марковских моделей
- Фильтр Калмана
- Основные задачи теории принятия решений: ретроспективная и последовательная постановки 
- Задачи обнаружения разладок временных рядов
- Модели и методы в задачах обнаружения аномалий временных рядов
